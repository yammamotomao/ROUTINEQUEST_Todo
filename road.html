<html lang="ja">

<head>
	<charset="utf-8">
	<title>Kanriza - 新規登録 -</title>
	<link rel="stylesheet" href="css/side.css">
	<link rel="stylesheet" href="css/head.css">
	<link rel="stylesheet" href="css/style.css">
  <script src="js/timeChange.js" defer></script>
</head>

<body class="register">
  <div class="container hero-select">
    <h1>あなたの主人公を選んでください</h1>

    <div class="hero-list">
      <div class="hero-card" data-hero="senshi">
        <img src="images/hero-card_senshi.png" alt="戦士">
        <h2>戦士</h2>
        <p>力と勇気で日々のタスクを斬り開く！</p>
      </div>

      <div class="hero-card" data-hero="mahoutukai">
        <img src="images/hero-card_mahoutukai.png" alt="魔法使い">
        <h2>魔法使い</h2>
        <p>知識と集中力でタスクを消し飛ばす！</p>
      </div>

      <div class="hero-card" data-hero="tozoku">
        <img src="images/hero-card_tozoku.png" alt="盗賊">
        <h2>盗賊</h2>
        <p>素早く華麗にタスクを片付ける！</p>
      </div>
    </div>

    <button id="confirmBtn">この主人公で始める</button>
  </div>

  <script src="js/register.js"></script>
</body>
</html>
